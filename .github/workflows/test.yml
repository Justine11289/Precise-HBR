name: Test Suite

on:
  push:
    branches: [ main, PRECISE-HBR, develop ]
    paths:
      - '**.py'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, PRECISE-HBR ]
    paths:
      - '**.py'
      - 'tests/**'
      - 'requirements.txt'

env:
  PYTHON_VERSION: '3.11'

jobs:
  quick-tests:
    name: Quick Tests (PR Gate)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask pytest-timeout
        
    - name: Create test directories
      run: |
        mkdir -p instance/flask_session
        
    - name: Run quick tests
      run: |
        pytest tests/ \
          --timeout=30 \
          --cov=. --cov-report=term-missing \
          -v --tb=line \
          -x --ignore=tests/test_performance.py
      env:
        FLASK_SECRET_KEY: test-secret-key-for-ci-only-not-for-production
        SMART_CLIENT_ID: test-client-id
        SMART_REDIRECT_URI: http://localhost:8080/callback
        TESTING: "true"
        
    - name: Test Summary
      if: always()
      run: |
        echo "## ðŸ§ª Quick Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Tests completed. Check the logs for details." >> $GITHUB_STEP_SUMMARY

  matrix-tests:
    name: Python ${{ matrix.python-version }} Tests
    runs-on: ${{ matrix.os }}
    needs: quick-tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.11', '3.12']
        include:
          - os: windows-latest
            python-version: '3.11'
          - os: macos-latest
            python-version: '3.11'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask
        
    - name: Create test directories (Unix)
      if: runner.os != 'Windows'
      run: mkdir -p instance/flask_session
      
    - name: Create test directories (Windows)
      if: runner.os == 'Windows'
      run: New-Item -ItemType Directory -Force -Path instance\flask_session
      shell: pwsh
        
    - name: Run tests
      run: |
        pytest tests/ --cov=. --cov-report=xml -v --tb=short --ignore=tests/test_performance.py
      env:
        FLASK_SECRET_KEY: test-secret-key-for-ci-only-not-for-production
        SMART_CLIENT_ID: test-client-id
        SMART_REDIRECT_URI: http://localhost:8080/callback
        TESTING: "true"
        
    - name: Upload coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
        path: coverage.xml

  test-categories:
    name: ${{ matrix.category }} Tests
    runs-on: ubuntu-latest
    needs: quick-tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - category: Unit
            pattern: "tests/test_config*.py tests/test_unit*.py tests/test_risk*.py"
          - category: Integration
            pattern: "tests/test_integration*.py tests/test_twcore*.py tests/test_fhir*.py"
          - category: Security
            pattern: "tests/test_security*.py tests/test_auth*.py tests/test_audit*.py tests/test_input_validator*.py"
          - category: E2E
            pattern: "tests/test_app_e2e.py tests/test_hooks.py"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask
        
    - name: Create test directories
      run: mkdir -p instance/flask_session
        
    - name: Run ${{ matrix.category }} tests
      run: |
        pytest ${{ matrix.pattern }} \
          --cov=. --cov-report=xml --cov-report=term \
          -v --tb=short || true
      env:
        FLASK_SECRET_KEY: test-secret-key-for-ci-only-not-for-production
        SMART_CLIENT_ID: test-client-id
        SMART_REDIRECT_URI: http://localhost:8080/callback
        TESTING: "true"
        
    - name: Upload ${{ matrix.category }} coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-${{ matrix.category }}
        path: coverage.xml

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [matrix-tests, test-categories]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all coverage reports
      uses: actions/download-artifact@v4
      with:
        pattern: coverage-*
        path: coverage-reports
        merge-multiple: true
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install coverage tools
      run: pip install coverage
      
    - name: Generate coverage summary
      run: |
        echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Coverage reports from all test runs are available as artifacts." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        ls -la coverage-reports/ || echo "No coverage reports found"

